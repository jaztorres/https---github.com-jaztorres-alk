
<header class="header">
    <div class="container">
        <div class="header-content">
            <div class="logo">
                <a href="/">
                    <img src="/images/alk-def-logo.svg" alt="Logo" />
                </a>
            </div>
            
            <nav class="main-menu">
                <ul>
                    <li *ngFor="let item of menuItems">
                        <a [routerLink]="item.route" [ngClass]="item.color">{{item.name}}</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
