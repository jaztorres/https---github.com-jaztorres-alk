<section class="premios-section">
    <div class="container">
      <h2 class="section-title">PREMIOS</h2>
      
      <div class="prizes-container">
        <div class="prize-card" *ngFor="let prize of prizes">
          <div class="prize-image">
            <img [src]="prize.imageUrl" [alt]="prize.name">
          </div>
          <h3>{{ prize.name }}</h3>
          <p>{{ prize.description }}</p>
        </div>
      </div>
      
      <div class="note">
        <p>* Premios sujetos a disponibilidad. Aplican t√©rminos y condiciones.</p>
      </div>
    </div>
  </section>
